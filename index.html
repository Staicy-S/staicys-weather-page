<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staicy's Weather Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="gradient">
      <form>
        <div class="searchBar">
          <div class="searchInput">
            <input
              type="text"
              id="search-engine"
              placeholder="Enter a city..."
              autocomplete="off"
            />
          </div>
          <div class="searchIcon">
            <button class="searchButton"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>

      <div class="row justify-content-start">
        <div class="col-10 defaultCity">
          <h1>
            <span id="default-city"> Cologne </span>
            <img id="weather-emoji-image" src="" alt="" />
          </h1>
        </div>
        <div class="col-2 location">
          <button class="gpsButton">
            <i class="fas fa-map-marker-alt" id="gps"></i>
          </button>
        </div>
      </div>
      <h2>
        <span class="minTempNumber allTemp"></span
        ><span class="minTemp allUnits">°C </span>/
        <span class="maxTempNumber allTemp"></span
        ><span class="maxTemp allUnits">°C </span
        ><span class="degreesFahrenheit" id="fahrenheit"
          ><a href="#" class="unitConverter">|°F</a></span
        >
      </h2>
      <p class="weatherDetails">
        <span id="description"></span><br />
        Feels like: <span id="feels-like" class="allTemp"></span
        ><span class="allUnits"></span><br />
        Wind speed: <span id="wind-speed"></span> km/h <br />
      </p>
      <div class="actualDayAndTime" id="current-time">
        <p>time-placeholder</p>
      </div>

      <div class="row justify-content-start">
        <div class="col-4 weekdays">
          <ul>
            <li id="forecast-day-0"></li>
            <li id="forecast-day-1"></li>
            <li id="forecast-day-2"></li>
            <li id="forecast-day-3"></li>
          </ul>
        </div>
        <div class="col-2 clouds">
          <ul>
            <li>
              <img id="forecast-0-icon" class="forecastIcons" src="" alt="" />
            </li>
            <li>
              <img id="forecast-1-icon" class="forecastIcons" src="" alt="" />
            </li>
            <li>
              <img id="forecast-2-icon" class="forecastIcons" src="" alt="" />
            </li>
            <li>
              <img id="forecast-3-icon" class="forecastIcons" src="" alt="" />
            </li>
          </ul>
        </div>
        <div class="col-6 temperatures">
          <ul>
            <li>
              <span id="temp-min-0" class="allTemp">-3</span
              ><span class="allUnits">°C</span> /
              <span id="temp-max-0" class="allTemp">1</span
              ><span class="allUnits">°C</span>
            </li>
            <li>
              <span id="temp-min-1" class="allTemp">-3</span
              ><span class="allUnits">°C</span> /
              <span id="temp-max-1" class="allTemp">1</span
              ><span class="allUnits">°C</span>
            </li>
            <li>
              <span id="temp-min-2" class="allTemp">-3</span
              ><span class="allUnits">°C</span> /
              <span id="temp-max-2" class="allTemp">1</span
              ><span class="allUnits">°C</span>
            </li>
            <li>
              <span id="temp-min-3" class="allTemp">-3</span
              ><span class="allUnits">°C</span> /
              <span id="temp-max-3" class="allTemp">1</span
              ><span class="allUnits">°C</span>
            </li>
          </ul>
        </div>

        <p id="wishes">We wish you nice weather!</p>
      </div>
    </div>
    <div class="credits">
      <p>
        <a
          href="https://github.com/Staicy-S/staicys-weather-page"
          class="openSource"
          target="_blank"
          >Open-source code</a
        >
        by
        <a
          href="https://www.linkedin.com/in/staicy-stadtler-21a131203/"
          class="staicy"
          target="_blank"
        >
          Staicy Stadtler</a
        >
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/7644ebf04a.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
    <script language="javascript">
      //main();
    </script>
  </body>
</html>
